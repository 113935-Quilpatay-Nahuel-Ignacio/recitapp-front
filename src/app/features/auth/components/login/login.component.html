<div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center">
  <div class="row w-100 justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-header text-center">
          <h3 class="card-title mb-0">
            <i class="fas fa-sign-in-alt me-2 text-primary"></i>
            Iniciar Sesión
          </h3>
        </div>
        <div class="card-body p-4">
          <!-- Mensaje de error -->
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            {{ errorMessage }}
          </div>

          <!-- Formulario de login -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>
                Correo Electrónico
              </label>
              <input
                type="email"
                id="email"
                class="form-control"
                formControlName="email"
                placeholder="tu@email.com"
                [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              >
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">
                  El correo electrónico es requerido
                </div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">
                  Ingresa un correo electrónico válido
                </div>
              </div>
            </div>

            <!-- Password -->
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="fas fa-lock me-2"></i>
                Contraseña
              </label>
              <div class="input-group">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  class="form-control"
                  formControlName="password"
                  placeholder="Tu contraseña"
                  [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                >
                <button
                  type="button"
                  class="btn btn-outline-secondary"
                  (click)="togglePasswordVisibility()"
                >
                  <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </button>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback d-block">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">
                  La contraseña es requerida
                </div>
              </div>
            </div>

            <!-- Remember me -->
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="rememberMe"
                formControlName="rememberMe"
              >
              <label class="form-check-label" for="rememberMe">
                Recordarme
              </label>
            </div>

            <!-- Submit button -->
            <div class="d-grid mb-3">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="loginForm.invalid || isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status"></span>
                <i *ngIf="!isLoading" class="fas fa-sign-in-alt me-2"></i>
                {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
              </button>
            </div>
          </form>
        </div>

        <div class="card-footer text-center">
          <div class="row">
            <div class="col-12 mb-2">
              <a routerLink="/auth/forgot-password" class="text-decoration-none">
                <i class="fas fa-key me-1"></i>
                ¿Olvidaste tu contraseña?
              </a>
            </div>
            <div class="col-12">
              <span class="text-muted">¿No tienes cuenta?</span>
              <a routerLink="/auth/register" class="text-decoration-none ms-1">
                <i class="fas fa-user-plus me-1"></i>
                Regístrate aquí
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
