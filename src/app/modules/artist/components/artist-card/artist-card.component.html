<div class="card h-100 shadow-sm artist-card" [class.artist-inactive]="!artist.active">
    <div class="position-relative">
        <!-- Badge de estado (si estÃ¡ inactivo) -->
        <div *ngIf="!artist.active" class="inactive-badge">
            <span class="badge bg-danger">Inactivo</span>
        </div>

        <!-- Imagen del artista -->
        <div class="card-img-container">
            <img *ngIf="artist.profileImage && !hasImageError()" [src]="artist.profileImage" class="card-img-top"
                [alt]="artist.name" (error)="onImageError($event)">
            <div *ngIf="!artist.profileImage || hasImageError()" class="card-img-placeholder">
                <i class="bi bi-person-fill"></i>
            </div>
        </div>

        <div *ngIf="artist.spotifyUrl || artist.youtubeUrl || artist.soundcloudUrl || artist.instagramUrl"
            class="social-media-icons">
            <a *ngIf="artist.spotifyUrl" [href]="artist.spotifyUrl" target="_blank" class="social-icon spotify">
                <img src="assets/images/social-icons/spotify.svg" alt="Spotify" class="social-icon-img">
            </a>
            <a *ngIf="artist.youtubeUrl" [href]="artist.youtubeUrl" target="_blank" class="social-icon youtube">
                <img src="assets/images/social-icons/youtube.svg" alt="YouTube" class="social-icon-img">
            </a>
            <a *ngIf="artist.soundcloudUrl" [href]="artist.soundcloudUrl" target="_blank"
                class="social-icon soundcloud">
                <img src="assets/images/social-icons/soundcloud.svg" alt="SoundCloud" class="social-icon-img">
            </a>
            <a *ngIf="artist.instagramUrl" [href]="artist.instagramUrl" target="_blank" class="social-icon instagram">
                <img src="assets/images/social-icons/instagram.svg" alt="Instagram" class="social-icon-img">
            </a>
        </div>
    </div>

    <div class="card-body">
        <h5 class="card-title mb-2">{{ artist.name }}</h5>
        <p class="card-text text-truncate" *ngIf="artist.biography">{{ artist.biography }}</p>
    </div>

    <div class="card-footer bg-transparent border-top-0">
        <button class="btn btn-outline-primary w-100" [routerLink]="['/artists', artist.id]">
            Ver Detalle
        </button>
    </div>
</div>
